<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-12 bg-dark text-white" style="height: 100vh; overflow-y: auto;">
      <h2 class="text-center py-4" routerLink="/dashboard" style="cursor: pointer;">Dashboard</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/createClient">Registar Cliente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/clientFile">Ficha de Cliente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/products">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/category">Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/sales">Vendas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/suppliers">Fornecedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/registerEmployee">Registar Funcionários</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9 col-12 bg-light overflow-auto" style="height: 100vh;">
      <div class="container py-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Registrar Funcionário</h2>
            <form (ngSubmit)="register()" #registerForm="ngForm">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-2">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
